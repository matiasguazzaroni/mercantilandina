<mat-horizontal-stepper #stepper>
    <mat-step [completed]="step.completed" *ngFor="let step of steps; let i = index">
        <ng-template matStepLabel>{{step.title}}</ng-template>
        <div><!-- *ngIf="i === currentIndex"-->
            <ng-container #currentcomponent *ngComponentOutlet="step.component"></ng-container>
        </div>
    </mat-step>
</mat-horizontal-stepper>
